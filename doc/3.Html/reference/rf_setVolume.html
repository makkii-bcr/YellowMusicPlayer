  <h2>Ymplayer.setVolume</h2>
  BGM(Mzoファイル)の音量を調節します<br>
  ※ Mzo形式のみの音量です。Midi, Wav, Ogg の音量は関係ありません。<br>
  <a href="http://hoge1e3.sakura.ne.jp/tonyu/wiki/index.php?%24mplayer.setVolume">($mplayer.setVolumeと同じです(Tonyuヘルプページ))</a><br>

  <h3>書式</h3>
<pre>
setVolume(vol)
</pre>
<dl>
<dt>vol</dt>
<dd>音量(0～256)</dd>
</dl>
