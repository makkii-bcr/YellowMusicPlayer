  <h2>Ymplayer.setMidiNormalize</h2>
  Midiのノーマライズ機能のON/OFFを設定します<br>
  <br>
  Midiデータの音量が最大(127)になっていない場合、全体的に音量を最大に上げる機能です。<br>
  音割れするときは、<a href="rf_setMidiVolume.html">setMidiVolume()</a>で音量を調節できます。<br>
  <br>
  ※ このメソッドの後に、<a href="rf_updatePlayingInfomation.html">updatePlayingInfomation()</a>を呼び出すことで、MusicPlayerに反映されます<br>
  
  <h3>書式</h3>
<pre>
setMidiNormalize(normalize)
</pre>
<dl>
<dt>normalize</dt>
<dd>ノーマライズ機能をONにするなら1、OFFにするなら0</dd>
</dl>
