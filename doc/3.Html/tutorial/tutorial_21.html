  <h2>使ってみる「DirectMusicのON/OFFを切り替える」(Midi)</h2>
  Midiを鳴らすために使われるデバイスに、DirectMusicを使うか使わないかを、<br>
  ゲーム起動中に切り替えることができます。<br>
  <br>
  DirectMusicを使うと、標準のMidiデバイスよりも音がきれいで、反応が速くなります。<br>
  <br>
  一度切り替えると、次回起動時もその設定が受継がれます。<br>
  <br>
  使い方は、<a href="../reference/rf_resetPlayer.html">resetPlayer()</a>のページを参照してください。<br>
