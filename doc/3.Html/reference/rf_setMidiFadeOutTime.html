  <h2>Ymplayer.setMidiFadeOutTime</h2>
  Midiの停止する時にフェードアウトします。<br>
  徐々に音量が小さくなり、音量が0になった時に停止します。<br>
  <br>
  ※ このメソッドの後に、<a href="rf_updatePlayingInfomation.html">updatePlayingInfomation()</a>を呼び出すことで、MusicPlayerに反映されます<br>
  
  <h3>書式</h3>
<pre>
setMidiFadeOutTime(fadeOutTime)
</pre>
<dl>
<dt>fadeOutTime</dt>
<dd>フェードアウトしながら停止する時間（ミリ秒）(100〜)、フェードアウトしないなら0</dd>
</dl>
