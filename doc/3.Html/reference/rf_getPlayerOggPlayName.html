  <hr>
  <h2>Ymplayer.getPlayerOggPlayName</h2>
  再生中のOggのファイル名を取得します。<br>
  <br>
  ※ このメソッドを使う前に、<a href="rf_getPlayerStatus.html">getPlayerStatus()</a>を呼び出してください。<br>
  
  <h3>書式</h3>
<pre>
getPlayerOggPlayName()
</pre>
  <h3>戻り値</h3>
  再生中のoggのファイル名（<a href="rf_play.html">Ymplayer.play()</a>で呼び出したときの名前）<br>
  サブフォルダにあるoggファイルを呼び出したときは、相対パスで名前が返されます。（例：「oggFolder/bgm01.ogg」など）<br>
  <br>
