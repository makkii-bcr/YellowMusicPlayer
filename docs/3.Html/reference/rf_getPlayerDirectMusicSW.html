  <h2>Ymplayer.getPlayerDirectMusicSW</h2>
  MusicPlayerの設定の２行目の内容（DirectMusicのON/OFF）を取得します。<br>
  <br>
  ※ このメソッドを呼び出す前に、<a href="rf_getPlayerConfig.html">getPlayerConfig()</a>を呼び出してください。<br>
  <br>
  詳しくは、<a href="../tips/tips_02.html">MusicPlayerの設定</a>を参照してください。<br>
  <br>
  
  <h3>書式</h3>
<pre>
getPlayerDirectMusicSW()
</pre>
  <h3>戻り値</h3>
  DirectMusicがON/OFFが自動なら0、ONなら1、OFFなら2<br>
  <br>
  <br>
