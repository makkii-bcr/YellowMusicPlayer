  <h2>Ymplayer.getPlayerMode</h2>
  MusicPlayerの設定の３行目の内容（他のプレイヤーのモード）を取得します。<br>
  <br>
  ※ このメソッドを呼び出す前に、<a href="rf_getPlayerConfig.html">getPlayerConfig()</a>を呼び出してください。<br>
  <br>
  詳しくは、<a href="../tips/tips_02.html">MusicPlayerの設定</a>を参照してください。<br>
  
  <h3>書式</h3>
<pre>
getPlayerMode()
</pre>
  <h3>戻り値</h3>
  「YellowMusicPlayer」モード(通常のモード)なら0<br>
  「TonyuMidiLitest」モードなら1<br>
  「MidiOggPlayer」モードなら2<br>
  「TonyuでOgg Vorbisを鳴らすサンプル」モードなら3<br>
  <br>
