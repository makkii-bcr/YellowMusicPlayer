  <h2>Ymplayer.getPlayerMidiStatus</h2>
  Midiの演奏状態を取得します。<br>
  <br>
  ※ このメソッドを使う前に、<a href="rf_getPlayerStatus.html">getPlayerStatus()</a>を呼び出してください。<br>
  
  <h3>書式</h3>
<pre>
getPlayerMidiStatus()
</pre>
  <h3>戻り値</h3>
  midiが停止中なら0、再生中なら1、一時停止中なら2<br>
  <br>
