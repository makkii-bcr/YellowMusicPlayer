  <h2>Ymplayer.getPlayerMidiLoopCount</h2>
  Midiを再生してからのループ回数を取得します。<br>
  <br>
  ※ このメソッドを使う前に、<a href="rf_getPlayerStatus.html">getPlayerStatus()</a>を呼び出してください。<br>
  
  <h3>書式</h3>
<pre>
getPlayerMidiLoopCount()
</pre>
  <h3>戻り値</h3>
  midiを演奏してからのループ回数<br>
  <br>
  <br>
  <a href="../reference.html">戻る</a>
