  <h2>なぜ"Yellow"なのか</h2>
  実行ファイルにアイコンあった方がいいなと思い、アイコンを作っていました。<br>
  その時に、「そういえばTonyuといえば緑だけど、違う色にしてみようかな〜」<br>
  「黄色なんか似合うかな〜」と描いたアイコンが黄色だったので、<br>
  「YellowMusicPlayer」にしたというのが由来です！！　それだけです。<br>
  <br>
  もう少し言うならば、作者が音楽と一緒に連想したものが黄色でした。<br>
  学校の音楽の授業で使った教科書が黄色だった気がするので、<br>
  そこから連想されたのかもしれません。<br>
  <br>
  つまり、"Yellow"であることに特に意味はありません！！<br>
