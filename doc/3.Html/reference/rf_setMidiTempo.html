  <h2>Ymplayer.setMidiTempo</h2>
  Midiのテンポを調節します。<br>
  演奏中に動的に変化させることができます。<br>
  <br>
  ※ このメソッドの後に、<a href="rf_updatePlayingInfomation.html">updatePlayInfo()</a>を呼び出すことで、MusicPlayerに反映されます<br>
  
  <h3>書式</h3>
<pre>
setMidiTempo(tempo)
</pre>
<dl>
<dt>tempo</dt>
<dd>Midiのテンポ(0.1〜8)<br>
 1で等速、2で２倍のテンポ、0.5で半分のテンポになります</dd>
</dl>
