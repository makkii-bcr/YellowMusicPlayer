  <h2>Ymplayer.getPlayerMidiPlayNo</h2>
  演奏中のMidi番号を取得します。<br>
  <br>
  ※ このメソッドを使う前に、<a href="rf_getPlayerStatus.html">getPlayerStatus()</a>を呼び出してください。<br>
  
  <h3>書式</h3>
<pre>
getPlayerMidiPlayNo()
</pre>
  <h3>戻り値</h3>
  演奏中のmidi番号（MusicPlayer内でつけられた番号(0〜65535)）<br>
  <font color="#FF0000">※ ver2.20からmidi番号の上限が 255 → 65535 になりました</font>
  <br>
  <br>
  <a href="../reference.html">戻る</a>
