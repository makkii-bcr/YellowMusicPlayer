  <h2>Ymplayer.getPlayerReadSpeed</h2>
  MusicPlayerの設定の４行目の内容（ファイルの読み込み頻度）を取得します。<br>
  <br>
  ※ このメソッドを呼び出す前に、<a href="rf_getPlayerConfig.html">getPlayerConfig()</a>を呼び出してください。<br>
  <br>
  詳しくは、<a href="../tips/tips_02.html">MusicPlayerの設定</a>を参照してください。<br>
  
  <h3>書式</h3>
<pre>
getPlayerReadSpeed()
</pre>
  <h3>戻り値</h3>
  読み込み頻度が、15ミリ秒なら0、30ミリ秒なら1、45ミリ秒なら2、…、1515ミリ秒なら100<br>
  (0〜100)の範囲で返されます<br>
  <br>
  <br>
